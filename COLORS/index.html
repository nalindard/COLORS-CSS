<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./COLORS-min.css" />
    <script src="./COLORS.js" defer></script>
    <title>Dark Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background-color: var(--clr-9-d);
      }
      .container {
        display: flex;
      }
      .box {
        width: 100%;
        aspect-ratio: 1/3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" style="background-color: var(--clr-1);" ></div>
      <div class="box" style="background-color: var(--clr-2);" ></div>
      <div class="box" style="background-color: var(--clr-3);" ></div>
      <div class="box" style="background-color: var(--clr-4);" ></div>
      <div class="box" style="background-color: var(--clr-5);" ></div>
      <div class="box" style="background-color: var(--clr-6);" ></div>
      <div class="box" style="background-color: var(--clr-7);" ></div>
      <div class="box" style="background-color: var(--clr-8);" ></div>
      <div class="box" style="background-color: var(--clr-9);" ></div>
      <div class="box" style="background-color: var(--clr-10);"></div>
      <div class="box" style="background-color: var(--clr-11);"></div>
      <div class="box" style="background-color: var(--clr-12);"></div>
    </div>
    <!-- ------------------------- -->
    <div class="container">
      <div class="box" style="background-color: var(--clr-1-d);" ></div>
      <div class="box" style="background-color: var(--clr-2-d);" ></div>
      <div class="box" style="background-color: var(--clr-3-d);" ></div>
      <div class="box" style="background-color: var(--clr-4-d);" ></div>
      <div class="box" style="background-color: var(--clr-5-d);" ></div>
      <div class="box" style="background-color: var(--clr-6-d);" ></div>
      <div class="box" style="background-color: var(--clr-7-d);" ></div>
      <div class="box" style="background-color: var(--clr-8-d);" ></div>
      <div class="box" style="background-color: var(--clr-9-d);" ></div>
      <div class="box" style="background-color: var(--clr-10-d);"></div>
      <div class="box" style="background-color: var(--clr-11-d);"></div>
      <div class="box" style="background-color: var(--clr-12-d);"></div>
    </div>
  </body>
</html>
